<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">

            <div class="form-label-group">
              <input type="text" [(ngModel)]="userName" name="uname" class="form-control" placeholder="Username" required>
              <label for="userName">User Name</label>
            </div>
            <div class="form-label-group">
              <input type="password"  [(ngModel)]="passWord"  name="password" class="form-control" placeholder="Password" required>
              <label for="inputPassword">Password</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase"  (click) ="login()">Log in</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
